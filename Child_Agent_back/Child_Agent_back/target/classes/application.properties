# 应用名称
spring.application.name=Child_Agent_back

# 服务器配置
server.port=8080
server.error.include-message=always

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 跨域配置
# 后续会通过代码配置跨域

# 日志配置
logging.level.root=INFO
logging.level.com.example.child_agent_back=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# 文件存储路径配置
file.upload-dir=uploads

# 语音识别相关配置
av.api.voice.recognize.api-key=${VOICE_RECOGNIZE_API_KEY:}
av.api.voice.recognize.app-id=${VOICE_RECOGNIZE_APP_ID:}
av.api.voice.recognize.secret-key=${VOICE_RECOGNIZE_SECRET_KEY:}
av.api.voice.recognize.endpoint=https://aip.baidubce.com/rest/2.0/speech/v1/recognize

# 大语言模型相关配置
av.api.chat.api-key=${CHAT_API_KEY:}
av.api.chat.model=doubao-pro
av.api.chat.endpoint=https://api.doubao.com/v1/chat/completions

# 图片分析相关配置
av.api.image.analyze.api-key=${IMAGE_ANALYZE_API_KEY:}
av.api.image.analyze.endpoint=https://aip.baidubce.com/rest/2.0/image-classify/v2/advanced_general